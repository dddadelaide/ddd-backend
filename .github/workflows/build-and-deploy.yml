name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '3.1.x'

      - name: Build
        run: dotnet build --configuration ${{ vars.BUILDCONFIGURATION }}

      - name: Test
        run: dotnet test --configuration ${{ vars.BUILDCONFIGURATION }} --no-build

      - name: Publish Functions
        run: dotnet publish DDD.Functions/DDD.Functions.csproj --configuration ${{ vars.BUILDCONFIGURATION }} --output ${{ github.workspace }}/${{ github.sha }}

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
#        if: github.event_name == 'push' && github.ref == 'refs/heads/master'

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --auth-mode login -d ${{ github.sha }}  --account-name ${{ vars.STORAGEACCOUNTNAME }} -s ${{ github.workspace }}/${{ github.sha }}

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ${{ github.workspace }}/${{ github.sha }}
